# Default values for productcatalog.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


component:
  # Specifies whether a service account should be created
  id: TMFC001
  name: productcatalogmanagement
  functionalBlock: CoreCommerce
  publicationDate: 2023-08-18T00:00:00.000Z
  version: "0.0.1"
  storageClassName: default
security:
  controllerRole: Admin
mongodb:
  port: 27017
  database: tmf
api:
  image: csotiriou/productcatalogapi:0.10
  versionlabel: productcatalogapi-0.10
  otlp:
    console:
      enabled: false
    protobuffCollector:
      enabled: true
      url: http://datadog-agent.default.svc.cluster.local:4318/v1/traces
partyrole:
  image: lesterthomas/partyroleapi:1.0
  versionlabel: partyroleapi-1.0

# Nopo11y configurations, requires Nopo11y stack. Ref: https://github.com/znsio/charts
nopo11y:
  enabled: false # Enabling it will give you basic dashboard with golden signals, alerts and SLOs.
  namespace: observability
  appLabel: "sample" # Replace it with your app label
  includeReleaseNameInMetricsLabels: false
  deploymentName: "sample" # Replace it with your deployment name
  prometheusReleaseLabel: "nopo11y-stack"
  availabilitySLO: 99.9 # Value is in percentage
  latencySLO: 99 # Value is in percentage
  latency: 1000 # Value is in milliseconds
  errorRate5xx: 0.05 # Value is in percentage
  errorRate4xx: 5 # Value is in percentage
  grafanaURL: "" # Grafana URL
  logLabel: "" # Filter logs with certain label
  logLabelValue: "" # value for the given label
  istioMetrics:
    enabled: true # Disable it if using ingress
  nginxIngressMetrics:
    enabled: false # Enable it if using ingress
    ingressName: "sample-ingress"