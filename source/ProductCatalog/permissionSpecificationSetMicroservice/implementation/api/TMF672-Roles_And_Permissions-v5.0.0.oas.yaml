openapi: 3.0.1
info:
  title: Roles And Permissions
  description: >-
    ## TMF API Reference : TMF 672 - User Roles And PermissionSets Management API

    This API is used to manage the Permissions for the parties and users to access or manage data
    items. This implementation only implements the permissionSpecificationSet and Hub resources
  version: 5.0.0
servers:
  - url: '{apiRoot}/'
    variables:
      apiRoot:
        default: 'https://serverRoot/rolesAndPermissionsManagement/v5'
        enum:
          - 'https://serverRoot/rolesAndPermissionsManagement/v5'
tags:
  - name: permissionSpecificationSet
    description: Operations for PermissionSpecificationSet Resource
  - name: notification listener
    description: Notifications for Resource Lifecycle and event notifications
  - name: events subscription
    description: Endpoints to register and terminate an Event Listener
paths:
  /hub:
    post:
      operationId: createHub
      summary: Create a subscription (hub) to receive Events
      description: Sets the communication endpoint to receive Events.
      tags:
        - events subscription
      requestBody:
        $ref: '#/components/requestBodies/Hub_FVO'
      responses:
        '201':
          $ref: '#/components/responses/Hub'
        default:
          $ref: '#/components/responses/Error'
  '/hub/{id}':
    get:
      operationId: hubGet
      summary: Retrieve a subscription (hub)
      description: ''
      tags:
        - events subscription
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '200':
          $ref: '#/components/responses/Hub'
        default:
          $ref: '#/components/responses/Error'
    delete:
      operationId: hubDelete
      summary: Remove a subscription (hub) to receive Events
      description: ''
      tags:
        - events subscription
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '204':
          description: Deleted
        default:
          $ref: '#/components/responses/Error'
  /listener/permissionSpecificationSetAttributeValueChangeEvent:
    post:
      tags:
        - notification listener
      summary: Client listener for entity PermissionSpecificationSetAttributeValueChangeEvent
