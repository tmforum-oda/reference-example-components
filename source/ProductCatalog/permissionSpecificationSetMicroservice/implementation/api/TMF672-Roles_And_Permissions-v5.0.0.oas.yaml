              type: array
              items:
                $ref: '#/components/schemas/Characteristic'
              description: >-
                Input: Additional information that might be needed for a particular permission. For
                example, if Action is GiveDiscount on Function: ProductOrderItem, a characteristic
                could be used to transmit the percentage discount being asked for.
              example: '{"name":"discountPercentage","value":10}'
            entity:
              type: array
              items:
                $ref: '#/components/schemas/EntityRef'
              description: >-
                Input: A list of entities for which permission is being tested. For example, if
                Action is Update and Function is Customer, this could hold reference to specific
                customer to be updated. Or, if Action is Create and Function is ProductOffering,
                this could hold the entire entity, so that the permission could be checked against
                the line of business. Output: A list of entities for which permission is granted
      discriminator:
        propertyName: '@type'
        mapping:
          CheckPermission: '#/components/schemas/CheckPermission'
