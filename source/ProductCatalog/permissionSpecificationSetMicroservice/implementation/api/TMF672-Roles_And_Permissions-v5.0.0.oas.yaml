            type: array
            description: "Input: A list of entities for which permission is being\
              \ tested. For example, if Action is Update and Function is Customer,\
              \ this could hold reference to specific customer to be updated. Or,\
              \ if Action is Create and Function is ProductOffering, this could hold\
              \ the entire entity, so that the permission could be checked against\
              \ the line of business. Output: A list of entities for which permission\
              \ is granted"
