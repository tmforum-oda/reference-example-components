        Example of a client listener for receiving the notification
        PermissionSpecificationSetAttributeValueChangeEvent
      operationId: permissionSpecificationSetAttributeValueChangeEvent
      requestBody:
        $ref: '#/components/requestBodies/PermissionSpecificationSetAttributeValueChangeEvent'
      responses:
        '204':
          description: Notified
        default:
          $ref: '#/components/responses/Error'
  /listener/permissionSpecificationSetCreateEvent:
