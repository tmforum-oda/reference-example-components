      allOf:
      - $ref: '#/components/schemas/Entity'
      - type: object
        properties:
          state:
            $ref: '#/components/schemas/TaskStateType'
          permissionSpecification:
            $ref: '#/components/schemas/PermissionSpecificationRefOrValue'
          user:
            $ref: '#/components/schemas/RelatedPartyRefOrPartyRoleRef'
          characteristic:
            type: array
            description: "Input: Additional information that might be needed for a\
              \ particular permission. For example, if Action is GiveDiscount on Function:\
              \ ProductOrderItem, a characteristic could be used to transmit the percentage\
              \ discount being asked for."
            example: "{\"name\":\"discountPercentage\",\"value\":10}"
            items:
              $ref: '#/components/schemas/Characteristic'
